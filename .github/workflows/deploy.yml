name: Deploy Vue3 App

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install Dependencies
        run: npm install

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Upload dist to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "dist/*"
          target: "/home/prod/client/mahafaka/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            echo "Current directory: $(pwd)"
            cd /home/prod/client/mahafaka || { echo "Directory not found"; exit 1; }
            echo "Directory dist contents : $(ls -la dist)"
            echo "Directory contents : $(ls -la)"
            rm  -r assets img index.html
            echo "Directory dist contents : $(ls -la dist)"
            echo "Directory contents : $(ls -la)"
            mv dist/* . 2>/dev/null || { echo "No files to move or dist empty"; }
            rm -rf dist 2>/dev/null || { echo "dist removal failed"; }
            echo "Directory contents after cleanup: $(ls -la)"
            chmod -R 755 ./*
            chowm www-data:www-data ./*
            echo "Directory contents after cleanup: $(ls -la)"
            echo "Deployment completed."
